name: Docker Build and Publish

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  STAGING_HOST: ${{ secrets.STAGING_HOST }}
  STAGING_SSH_KEY: ${{ secrets.STAGING_SSH_KEY }}
  STAGING_USER: ${{ secrets.STAGING_USER }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/master' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-staging:
    needs: build-and-push
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}

      - name: Deploy to staging
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          TAG: sha-${{ github.sha }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          HOST: ${{ secrets.HOST }}
          USER: ${{ secrets.USER }}
          VITE_API_URL:http://${{secrets.HOST}}:8000
          VITE_AUTH_COOKIE_NAME:auth_token
          VITE_AUTH_COOKIE_DOMAIN:${{secrets.HOST}}
          VITE_ENABLE_REGISTRATION:true
          VITE_ENABLE_SOCIAL_LOGIN:false
          VITE_ENABLE_PASSWORD_RESET:true
          VITE_ENABLE_INVITE_CODE:true
          VITE_APP_NAME:Tutor AI
          VITE_SUPPORT_EMAIL:support@tutorai.dk
          VITE_MAX_LOGIN_ATTEMPTS:5
          VITE_LOGIN_TIMEOUT_MINUTES:15

        run: |
          # Copy docker-compose and env files
          scp docker-compose.prod.yml $USER@$HOST:$DEPLOY_PATH/docker-compose.yml
          
          # Create .env file
          echo "REGISTRY=$REGISTRY" >> .env
          echo "IMAGE_NAME=$IMAGE_NAME" >> .env
          echo "TAG=$TAG" >> .env
          echo "VITE_API_URL=$VITE_API_URL" >> .env
          echo "VITE_AUTH_COOKIE_NAME=$VITE_AUTH_COOKIE_NAME" >> .env
          echo "VITE_AUTH_COOKIE_DOMAIN=$VITE_AUTH_COOKIE_DOMAIN" >> .env
          echo "VITE_ENABLE_REGISTRATION=$VITE_ENABLE_REGISTRATION" >> .env
          echo "VITE_ENABLE_SOCIAL_LOGIN=$VITE_ENABLE_SOCIAL_LOGIN" >> .env
          echo "VITE_ENABLE_PASSWORD_RESET=$VITE_ENABLE_PASSWORD_RESET" >> .env
          echo "VITE_ENABLE_INVITE_CODE=$VITE_ENABLE_INVITE_CODE" >> .env
          echo "VITE_APP_NAME=$VITE_APP_NAME" >> .env
          echo "VITE_SUPPORT_EMAIL=$VITE_SUPPORT_EMAIL" >> .env
          echo "VITE_MAX_LOGIN_ATTEMPTS=$VITE_MAX_LOGIN_ATTEMPTS" >> .env
          echo "VITE_LOGIN_TIMEOUT_MINUTES=$VITE_LOGIN_TIMEOUT_MINUTES" >> .env
          
          scp .env $USER@$HOST:$DEPLOY_PATH/.env
          
          # Deploy using docker-compose
          ssh $USER@$HOST "cd $DEPLOY_PATH && \
            docker-compose pull && \
            docker-compose down --remove-orphans && \
            docker-compose up -d"


